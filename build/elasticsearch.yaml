apiVersion: apps/v1
kind: Deployment
metadata:
  name: eslasticsearch-deployment
  labels:
    app: eslasticsearch
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: eslasticsearch
  template:
    metadata:
      labels:
        app: eslasticsearch
    spec:
      containers:
        - name: eslasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
          ports:
            - containerPort: 9200
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
          - name: ES_JAVA_OPTS
            valueFrom:
                configMapKeyRef:
                    name: elasticsearch-configmap
                    key: ES_JAVA_OPTS
          - name: DISCOVERY.TYPE
            valueFrom:
                configMapKeyRef:
                    name: elasticsearch-configmap
                    key: DISCOVERY.TYPE
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  type: NodePort
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      nodePort: 31006