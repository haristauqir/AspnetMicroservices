apiVersion: apps/v1
kind: Deployment
metadata:
  name: basketapi-deployment
  labels:
    app: basketapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basketapi
  template:
    metadata:
      labels:
        app: basketapi
    spec:
      containers:
        - name: basketapi
          image: basketapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: CacheSettings__ConnectionString
              valueFrom:
                  configMapKeyRef:
                    name: basketdb-configmap
                    key: connection_string
            - name: GrpcSettings__DiscountUrl
              valueFrom:
                  configMapKeyRef:
                    name: basketdb-configmap
                    key: discountgrpc_connection_string
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: basketapi-service
spec:
  type: NodePort
  selector:
    app: basketapi
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 80
      nodePort: 31001